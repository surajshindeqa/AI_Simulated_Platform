name: Run Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # Use an Ubuntu runner for the tests

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # You can specify your Node.js version here

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: |
          npm install

      # Step 4: Run Playwright Tests
      - name: Run Playwright Tests
        run: |
          npx playwright install  # Install necessary browsers for Playwright
          npx playwright test  # Run your tests (make sure you have a script named "test" in package.json)
          allure generate ./allure-results -o ./allure-report --clean
          
      # Optional: Save Playwright video/artifacts (if enabled in Playwright config)
      - name: Upload Playwright Videos/Artifacts
        if: failure()  # Upload only on failure
        uses: actions/upload-artifact@v3
        with:
          name: test-video
          path: test-results/videos  # Path where Playwright saves video files

      # Optional: Upload Allure report
      - name: Upload Allure Report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report  # Path where Allure reports are generated

